<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KomikKu - Koleksi Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-header { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-slate-900 text-white bg-gradient-to-br from-slate-900 to-blue-900 min-h-screen">

    <header class="glass-header sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-sky-400 tracking-wider"><i class="fas fa-book-open-reader mr-2"></i>KomikKu</a>
            <div><a href="admin.html" class="text-gray-300 hover:text-sky-400 transition duration-300"><i class="fas fa-user-shield mr-1"></i> Panel Admin</a></div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-12">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-center mb-4">Koleksi Komik</h1>
        <p class="text-center text-slate-400 mb-8 max-w-2xl mx-auto">Jelajahi semua koleksi komik pribadi Anda.</p>

        <!-- Filter Section -->
        <div class="mb-8 p-4 bg-slate-800/50 rounded-lg">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <input type="text" id="search-title" placeholder="Cari berdasarkan judul..." class="w-full px-4 py-2 text-white bg-slate-700/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                <input type="text" id="search-genre" placeholder="Filter berdasarkan genre..." class="w-full px-4 py-2 text-white bg-slate-700/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                <input type="text" id="search-author" placeholder="Filter berdasarkan author..." class="w-full px-4 py-2 text-white bg-slate-700/50 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                <button id="reset-filter-btn" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition">Reset Filter</button>
            </div>
        </div>

        <div id="comic-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
            <div id="loading-indicator" class="col-span-full text-center text-slate-400">Memuat koleksi komik...</div>
        </div>
    </main>
    
    <footer class="bg-transparent mt-16 py-6 text-center text-slate-400"><p>&copy; 2024 KomikKu. Dibuat untuk koleksi pribadi.</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBk4PMplZ3zoY-rZqGeWO-UM4rriZVRegQ",
            authDomain: "komik-pribadi.firebaseapp.com",
            projectId: "komik-pribadi",
            storageBucket: "komik-pribadi.appspot.com",
            messagingSenderId: "661200517127",
            appId: "1:661200517127:web:fc2acb1f5522f0fbfed2a2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allChapters = [];
        const comicGridView = document.getElementById('comic-grid');
        const loadingIndicator = document.getElementById('loading-indicator');
        const searchTitleInput = document.getElementById('search-title');
        const searchGenreInput = document.getElementById('search-genre');
        const searchAuthorInput = document.getElementById('search-author');
        const resetFilterBtn = document.getElementById('reset-filter-btn');

        function renderComics(comics) {
            comicGridView.innerHTML = '';
            if (comics.length === 0) {
                comicGridView.innerHTML = `<p class="col-span-full text-center text-slate-400">Tidak ada komik yang cocok dengan filter.</p>`;
                return;
            }
            comics.forEach(comic => {
                const comicLink = `detail.html?title=${encodeURIComponent(comic.title)}`;
                const comicCard = `
                    <a href="${comicLink}" class="comic-card group relative overflow-hidden rounded-lg shadow-lg transform hover:-translate-y-2 transition-all duration-300">
                        <img src="${comic.thumbnail}" alt="${comic.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="this.onerror=null;this.src='https://placehold.co/500x700/334155/ffffff?text=Error';">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 p-4 w-full">
                            <h3 class="font-bold text-lg truncate">${comic.title}</h3>
                            <p class="text-sm text-slate-300">Type: ${comic.type || 'N/A'}</p>
                        </div>
                    </a>
                `;
                comicGridView.innerHTML += comicCard;
            });
        }

        function applyFilters() {
            const titleQuery = searchTitleInput.value.toLowerCase();
            const genreQuery = searchGenreInput.value.toLowerCase();
            const authorQuery = searchAuthorInput.value.toLowerCase();

            const filtered = allChapters.filter(chapter => {
                const titleMatch = chapter.title.toLowerCase().includes(titleQuery);
                const genreMatch = genreQuery ? (chapter.genre || []).some(g => g.toLowerCase().includes(genreQuery)) : true;
                const authorMatch = authorQuery ? (chapter.author || '').toLowerCase().includes(authorQuery) : true;
                return titleMatch && genreMatch && authorMatch;
            });

            // Group by title to show only one card per comic series
            const uniqueComics = Array.from(new Map(filtered.map(item => [item['title'], item])).values());
            renderComics(uniqueComics);
        }

        searchTitleInput.addEventListener('input', applyFilters);
        searchGenreInput.addEventListener('input', applyFilters);
        searchAuthorInput.addEventListener('input', applyFilters);
        resetFilterBtn.addEventListener('click', () => {
            searchTitleInput.value = '';
            searchGenreInput.value = '';
            searchAuthorInput.value = '';
            applyFilters();
        });

        const chaptersCol = collection(db, 'chapters');
        const q = query(chaptersCol, orderBy('createdAt', 'desc'));

        onSnapshot(q, (snapshot) => {
            loadingIndicator.style.display = 'none';
            allChapters = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            applyFilters();
        });
    </script>
</body>
</html>
